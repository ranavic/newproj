{% extends 'base.html' %}

{% block title %}Reset Password - SkillForge{% endblock %}

{% block content %}
<section class="py-16 bg-indigo-50">
    <div class="container mx-auto px-4">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="py-4 px-6 bg-indigo-600 text-white text-center">
                <h2 class="text-2xl font-bold">Reset Your Password</h2>
            </div>
            
            <form method="post" class="p-6">
                {% csrf_token %}
                
                <div class="mb-6">
                    <p class="text-gray-700 mb-4">
                        Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
                    </p>
                    
                    <label for="id_email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" name="email" id="id_email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Enter your email address" required>
                </div>
                
                <div class="flex items-center justify-between">
                    <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg hover:bg-indigo-700 transition-colors">
                        Send Reset Link
                    </button>
                    
                    <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-500">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
